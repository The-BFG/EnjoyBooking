{% extends 'base_layout.html'%}

{%block content%}
    <h3>Signup</h3>
    <form class="signup-form" action="{% url 'accounts:signup' %}" method="post" enctype="multipart/form-data">
        <table>
            {% csrf_token %}
            {{ form.as_table }}
        </table>
        <input type="submit" value="Signup">
    </form>
{%endblock%}
